<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mail.valid }">
            <label for="mail">Email Adress</label>
            <input type="text" class="form-control" name="mail" [(ngModel)]="model.mail" #mail="ngModel" required />
            <div *ngIf="f.submitted && !mail.valid" class="help-block">Email is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="radio" class="form-control radio" value="male" name="gender" [(ngModel)]="model.gender" #male="ngModel"  required><label class="gender_label" for="gender">Male</label>
            <input type="radio" class="form-control radio" value="female" name="gender" [(ngModel)]="model.gender" #femail="ngModel"  required><label class="gender_label" for="gender">Female</label>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !country.valid }">
            <label for="country">Country</label>
            <label class="dropdown">
                <span class="dropdown__caret"></span>
                <select class="form-control dropdown__select" [(ngModel)]="model.country" name="country" #country="ngModel" required>
                    <option *ngFor="let option of options">{{option.label}}</option>
                </select>
            </label>
            <div *ngIf="f.submitted && !country.valid" class="help-block">Country is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !dob.valid }">
            <label for="dob">Date Of Birth</label>
            <input type="text" class="form-control" name="dob" [(ngModel)]="model.dob" #dob="ngModel" required />
            <div *ngIf="f.submitted && !dob.valid" class="help-block">Date Of Birth is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !company.valid }">
            <label for="company">Company Name</label>
            <input type="text" class="form-control" name="company" [(ngModel)]="model.company" #company="ngModel" required />
            <div *ngIf="f.submitted && !company.valid" class="help-block">Company is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !industry.valid }">
            <label for="industry">Industry</label>
            <input type="text" class="form-control" name="industry" [(ngModel)]="model.industry" #industry="ngModel" required />
            <div *ngIf="f.submitted && !industry.valid" class="help-block">Industry is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !about.valid }">
            <label for="about">About You</label>
            <textarea type="text" class="form-control about" name="about" maxlength="255" [(ngModel)]="model.about" #about="ngModel"></textarea>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newsletter.valid }">
            <label for="newsletter">Newsletter Opt In</label>
            <input type="text" class="form-control" name="newsletter" [(ngModel)]="model.newsletter" #newsletter="ngModel" />
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !privacy.valid }">
            <label for="privacy">Privacy Opt In</label>
            <input type="text" class="form-control" name="privacy" [(ngModel)]="model.privacy" #privacy="ngModel" />
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !terms.valid }">
            <input type="checkbox" class="form-control radio" name="terms" [(ngModel)]="model.terms" #terms="ngModel" required >
            <label class="terms" for="terms"><a [routerLink]="['/terms']">Agree to Terms and Conditions</a></label>
            <div *ngIf="f.submitted && !terms.valid" class="help-block">Please check this box!</div>
        </div>


        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
